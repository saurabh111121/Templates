<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
<script src="https://use.fontawesome.com/10b1426743.js"></script>


</head>
<body>

    <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Open modal
</button>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="addUser1123" class="needs-validation_AddUser" novalidate>

          <div class="form-group row">
              <label for="login" class="col-sm-4 col-form-label"> Login:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="addLogin_id" name="addLogin_id"
                      required>
               <div id="invalid_login_id">Please fill out this field.</div>
              </div>
              
          </div>

          <div class="form-group row">
              <label for="site" class="col-sm-4 col-form-label">Site: </label>
              <div class="col-sm-8">
                  <select class="custom-select" name="addSite" id="addSite" required>
                      <option value="" class="">Select your Site</option>
                      <option>A</option>
                      <option>B</option>
                      <option>C</option>
                      <option>D</option>
                      <option>E</option>
                  </select>
                  <div id="invalid_site" >Please fill out this field.</div>
              </div>
          </div>

          <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label">
                  Name:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="addName" name="addName"
                      required />
                      <div id="invalid_name">Please fill out this field.</div>
              </div>
          </div>

          <div class="form-group row">
              <label for="id" class="col-sm-4 col-form-label">Employee Id:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="addEmployee_id" name="addEmployee_id"
                       required />
                       <div id="invalid_employee_id">Please fill out this field.</div>
              </div>
          </div>

          <div class="form-group row">
              <label for="department" class="col-sm-4 col-form-label">
                  Department:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="addDepartment" name="addDepartment"
                      required />
                      <div id="invalid_department">Please fill out this field.</div>
              </div>
          </div>

          <div class="form-group text-center">
              <button id="addSubmit" class="btn btn-success" type="submit">Submit</button>
          </div>

      </form>
        
       <script>
         
             $(document).ready(function() {
                
               $('#invalid_login_id').hide();
               $('#invalid_site').hide();
               $('#invalid_name').hide();
               $('#invalid_employee_id').hide();
               $('#invalid_department').hide();

               var login_id_err =true;
               var site_err =true;
               var name_err =true;
               var employee_id_err =true;
               var department_err =true;

               $('#addLogin_id').keyup(function (){
                 login_id_check();
               });
               function login_id_check(){
                 var login_id_val = $('#addLogin_id').val();
                 if(login_id_val.length == ''){
                   $('#invalid_login_id').show();
                   $('#invalid_login_id').focus();
                   $('#addLogin_id').css("border", "1px solid red");
                   $('#invalid_login_id').css("color","red");
                   login_id_err = false;
                   return false;
                 }
                 else{
                  $('#invalid_login_id').hide();
                  $('#addLogin_id').css("border", "");
                 }
               } 
               

               //site 
               $('#addSite').keyup(function (){
                 site_check();
               });
               function site_check(){
                 var addSite_val = $('#addSite').val();
                 if(addSite_val.length == '' ){
                   $('#invalid_site').show();
                   $('#invalid_site').focus();
                   $('#addSite').css("border", "1px solid red");
                   $('#invalid_site').css("color","red");
                   site_err = false;
                   return false;
                 }
                 else{
                  $('#invalid_site').hide();
                  $('#addSite').css("border", "");
                 }
               } 
               
               //name
               $('#addName').keyup(function (){
                 name_check();
               });
               function name_check(){
                 var addName_val = $('#addName').val();
                 if(addName_val.length == '' ){
                   $('#invalid_name').show();
                   $('#invalid_name').focus();
                   $('#addName').css("border", "1px solid red");
                   $('#invalid_name').css("color","red");
                   name_err = false;
                   return false;
                 }
                 else{
                  $('#invalid_login_id').hide();
                  $('#addName').css("border", "");
                 }
               } 
               
               //employee_id
               $('#addEmployee_id').keyup(function (){
                 employee_id_check();
               });
               function employee_id_check(){
                 var addEmployee_id_val = $('#addEmployee_id').val();
                 if(addEmployee_id_val.length == '' ){
                   $('#invalid_employee_id').show();
                   $('#invalid_employee_id').focus();
                   $('#addEmployee_id').css("border", "1px solid red");
                   $('#invalid_employee_id').css("color","red");
                   employee_id_err = false;
                   return false;
                 }
                 else{
                  $('#invalid_employee_id').hide();
                  $('#addEmployee_id').css("border", "");
                 }
               } 

               //department
               $('#addDepartment').keyup(function (){
                 department_check();
               });
               function department_check(){
                 var addDepartment_val = $('#addDepartment').val();
                 if(addDepartment_val.length == '' ){
                   $('#invalid_department').show();
                   $('#invalid_department').focus();
                   $('#addDepartment').css("border", "1px solid red");
                   $('#invalid_department').css("color","red");
                   department_err = false;
                   return false;
                 }
                 else{
                  $('#invalid_department').hide();
                  $('#addDepartment').css("border", "");
                 }
               } 


               //submit
               $('#addSubmit').click(function (event) {
                event.preventDefault();
               var login_id_err =true;
               var site_err =true;
               var name_err =true;
               var employee_id_err =true;
               var department_err =true;

               login_id_check();
               site_check();
               name_check();
               employee_id_check();
               department_check();

               if((login_id_err =true) && (site_err =true) && (name_err =true) && (employee_id_err =true) && (department_err =true)){
                 return true;
               }
               else{
                 return false;
               }
               });


             }); //dcoument ready function

       </script> 



      </div>

 

    </div>
  </div>
</div>




</body>
</html>
