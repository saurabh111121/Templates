<html>

<head>
    <title>Input</title>

    <style>
        .wrapper {
            position: relative;
            height: 56px;
            border-radius: 0.5rem;
        }

        input {
            position: relative;
            height: 56px;
            background: transparent;

            font-weight: 700;
            text-indent: 0.75rem;
            /* color: #ff0100; */
        }

        input:focus+.placeholder {
            background-color: white;
            transform: translate(0.625rem, -10px) scale(0.8);
        }

        .placeholder {
            /* color: rgba(255, 255, 255, 0.875); */
            position: absolute;
            z-index: 0;
            top: 0;
            left: 0;
            padding: 0 0.25rem;
            font-weight: 700;
            transform: translate(0.5rem, 15px);
            transform-origin: 0% 0%;
            /* background: transparent; */
            pointer-events: none;
            transition: transform 0.35s, background 0.35s;
        }
    </style>

</head>

<body style="">
    <div class="wrapper">
        <input type="text">
        <div class="placeholder">
            Enter your Name
        </div>
    </div>
</body>

</html>
